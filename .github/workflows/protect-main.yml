name: Main Branch Protection

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [[ ${GITHUB_HEAD_REF} != unstable ]]; 
          then
            echo "Error: Pull request on main must come from 'unstable'"
            exit 1
          fi
